name: Compile LaTeX and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch: # これが「手動実行ボタン」になります

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: test.tex
          args: "-pdfdvi -f"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # PDFが生成されたディレクトリ

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    permissions:
      contents: read
      pages: write
      id-token: write